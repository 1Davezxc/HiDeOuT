<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Gallery - HiDeOuT</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">
                <img src="images/hogrey.png" alt="HiDeOuT Guild Logo">
                </a>
                
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="index.html#guild" class="nav-link">Guild Details</a></li>
                    <li><a href="index.html#members" class="nav-link">Members</a></li>
                    <li><a href="index.html#events" class="nav-link">Events</a></li>
                    <li><a href="gallery.html" class="nav-link active">Gallery</a></li>
                    <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="full-gallery">
        <div class="container">
            
            <h1 class="section-title">Full Gallery</h1>
            <div class="full-gallery-grid" id="galleryGrid">
                <!-- Images will be loaded here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" id="lightboxClose">&times;</span>
            <img class="lightbox-image" id="lightboxImage" src="" alt="">
            <div class="lightbox-caption" id="lightboxCaption"></div>
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev">&#10094;</button>
            <button class="lightbox-nav lightbox-next" id="lightboxNext">&#10095;</button>
        </div>
    </div>

    <script src="js/gallery.js"></script>
</body>
</html>
